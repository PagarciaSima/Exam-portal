<h1 class="mt20" tabindex="0">{{ 'QUESTIONS' | translate }} {{ qTitle }}</h1>

<!-- Search Bar -->
<div class="search-bar" role="search" [attr.aria-label]="'SEARCH_QUESTION' | translate">
    <button mat-raised-button color="primary" role="button" class="mb20"
        (click)="addQuestion()" [attr.aria-label]="'ADD_QUESTION' | translate"
    >
        {{ 'ADD_QUESTION' | translate }}
    </button>
    <app-search-bar
        [placeholder]="'SEARCH_QUESTION' | translate"
        [ariaLabel]="'SEARCH_QUESTION' | translate"
        [value]="searchTerm"
        (valueChange)="onSearchTermChange($event)">
    </app-search-bar>
</div>

<div class="bootstrap-wrapper" role="main">
    <div class="row">
        <div class="col-md-12" *ngIf="questions.length != 0; else noQuestions">
            <mat-card *ngFor="let q of questions; let i = index" class="mb20" [@slideIn] [attr.aria-labelledby]="'question-' + i">
                <mat-card-content>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; align-items: end; width: 100%;">
                            <img 
                                [src]="q.image ? q.image : 'assets/img/question.jpg'"
                                alt="Imagen de la pregunta"
                                style="width: 60px; height: 60px; object-fit: contain; margin-right: 16px; border-radius: 8px; border: 1px solid #eee;">
                            <p class="question-content" id="question-{{i}}" tabindex="0">
                                <b>{{ 'QUESTION' | translate }} {{ (page * size) + i + 1 }}</b> - 
                                <span>&nbsp;{{q.content}} </span>
                            </p>
                        </div>
                        <span class="question-actions">
                            <button mat-icon-button color="warn"
                                [attr.aria-label]="('DELETE' | translate) + ' ' + ('QUESTION' | translate) + ' ' + (i + 1)"
                                matTooltip="{{ 'DELETE' | translate }}"
                                (click)="deleteQuestion(q.quesId)">
                                <mat-icon aria-hidden="true">delete</mat-icon>
                            </button>
                            <button mat-icon-button color="primary"
                                [attr.aria-label]="('EDIT' | translate) + ' ' + ('QUESTION' | translate) + ' ' + (i + 1)"
                                matTooltip="{{ 'EDIT' | translate }}"
                                (click)="editQuestion(q.quesId)">
                                <mat-icon aria-hidden="true">edit</mat-icon>
                            </button>
                        </span>
                    </div>
                    <mat-divider class="mt10" aria-hidden="true"></mat-divider>
                    <div class="container-fluid">
                        <div class="row answer-options pt10" role="group" aria-label="{{ 'ANSWER_OPTIONS' | translate }}">
                            <div class="row">
                                <div class="col-md-6">
                                    <button 
                                        class="option-btn" 
                                        type="button" 
                                        aria-label="{{ 'OPTION' | translate }} 1: {{ q.option1 }}"
                                        tabindex="0">
                                        <b>1 )</b> {{ q.option1 }}
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button 
                                        class="option-btn" 
                                        type="button" 
                                        aria-label="{{ 'OPTION' | translate }} 2: {{ q.option2 }}"
                                        tabindex="0">
                                        <b>2 )</b> {{ q.option2 }}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">  
                                    <button 
                                        class="option-btn" 
                                        type="button" 
                                        aria-label="{{ 'OPTION' | translate }} 3: {{ q.option3 }}"
                                        tabindex="0">
                                        <b>3 )</b> {{ q.option3 }}
                                    </button>
                                </div>
                                <div class="col-md-6">  
                                    <button 
                                        class="option-btn" 
                                        type="button" 
                                        aria-label="{{ 'OPTION' | translate }} 4: {{ q.option4 }}"
                                        tabindex="0">
                                        <b>4 )</b> {{ q.option4 }}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <mat-divider class="mt10" aria-hidden="true"></mat-divider>
                        <div class="pt10 answer-block" role="status" aria-live="polite">
                            <p class="mt10">
                                <mat-icon class="answer-icon" aria-hidden="true">check_circle</mat-icon>
                                <b>{{ 'CORRECT_ANSWER' | translate }}:</b>           
                                {{ q.answer }}
                            </p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <!-- No questions Found -->
        <ng-template #noQuestions>
            <div class="no-results-message" role="alert" aria-live="assertive"
                style="display: flex; align-items: center; justify-content: center; min-height: 300px; width: 100%;"
            >
                <mat-icon color="warn" class="no-results-icon">info</mat-icon>
                <h2 class="no-results-text">{{ 'NO_QUESTIONS' | translate }}</h2>
            </div>
        </ng-template>
    </div>

    <!-- Paginator-->
    <div *ngIf="questions.length > 0" style="display: flex; justify-content: center; align-items: center; margin: 16px 0;">
      <app-paginator
        [page]="page"
        [totalPages]="totalPages"
        [range]="5"
        (pageChange)="goToPage($event)">
      </app-paginator>
    </div>
</div>
