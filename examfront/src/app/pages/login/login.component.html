<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row login-wrapper">
            <div>
                <mat-card @fadeInUp>
                    <div class="container img-hover-zoom">
                        <a routerLink="/" aria-label="Ir a la pÃ¡gina principal">
                            <img src="../../../assets/exam-portal.png" alt="Exam Portal Logo" class="signup-img">
                        </a>
                    </div>
                    <h1 class="text-center" id="login-title">{{ 'LOGIN_FORM' | translate }}</h1>
                    
                    <form #loginForm="ngForm" (ngSubmit)="formSubmit()" aria-labelledby="login-title" autocomplete="on">
                        <!-- Username -->
                        <mat-form-field appearance="outline" class="full-width required-field">
                            <mat-label for="username-input">{{ 'USERNAME_LABEL' | translate }}</mat-label>
                            <input
                                id="username-input"
                                [(ngModel)]="loginData.username"
                                name="username"
                                matInput
                                [placeholder]="'USERNAME_PLACEHOLDER' | translate"
                                required
                                #username="ngModel"
                                autocomplete="username"
                                aria-required="true"
                                aria-describedby="username-hint username-error"
                            />
                            <mat-hint id="username-hint">{{ 'USERNAME_HINT' | translate }}</mat-hint>
                            <mat-error id="username-error" *ngIf="username.invalid && (username.dirty || username.touched)">
                                <span *ngIf="username.errors?.required">{{ 'USERNAME_REQUIRED' | translate }}</span>
                            </mat-error>
                        </mat-form-field>

                        <!-- Password -->
                        <mat-form-field appearance="outline" class="full-width required-field">
                            <mat-label for="password-input">{{ 'PASSWORD_LABEL' | translate }}</mat-label>
                            <input
                                id="password-input"
                                [(ngModel)]="loginData.password"
                                name="password"
                                type="password"
                                matInput
                                [placeholder]="'PASSWORD_PLACEHOLDER' | translate"
                                required
                                #password="ngModel"
                                autocomplete="current-password"
                                aria-required="true"
                                aria-describedby="password-error"
                            />
                            <mat-error id="password-error" *ngIf="password.invalid && (password.dirty || password.touched)">
                                <span *ngIf="password.errors?.required">{{ 'PASSWORD_REQUIRED' | translate }}</span>
                            </mat-error>
                        </mat-form-field>
                
                        <!-- Buttons -->
                        <div class="container text-center m-t-20">
                            <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">
                                {{ 'LOGIN' | translate }}
                            </button>
                            <button type="reset" class="ml20" mat-raised-button color="accent">
                                {{ 'CLEAR_BUTTON' | translate }}
                            </button>
                        </div>

                        <div class="container text-center" style="margin-top: 15px;">
                            <span
                                [attr.aria-label]="'NO_ACCOUNT' | translate"
                                role="text"
                            >
                                {{ 'NO_ACCOUNT' | translate }}
                            </span>
                            <a
                                routerLink="/signup"
                                class="signup-link"
                                [attr.aria-label]="'SIGN_UP' | translate"
                                role="link"
                            >
                                {{ 'SIGN_UP' | translate }}
                            </a>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
