<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <img src="../../../assets/exam-portal.png" alt="exam-portal" class="signup-img">
                </div>
                <h1 class="text-center">Register here !</h1>

                <form>
                    <!-- Username field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter your username">
                    </mat-form-field>
                    <!-- Password field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter your password">
                    </mat-form-field>
                    <!-- First name field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="Enter your first name">
                    </mat-form-field>
                    <!-- Last name field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Enter your last name">
                    </mat-form-field>
                    <!-- E-mail field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>E-mail</mat-label>
                        <input type="email" matInput placeholder="Enter your e-mail">
                    </mat-form-field>
                    <!-- Phone number field -->
                    <mat-form-field appearance="outline" class="full-width required-field">
                        <mat-label>Phone number</mat-label>
                        <input type="number" matInput placeholder="Enter your phone number">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
